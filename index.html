<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Point Cloud Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            color: white;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
            z-index: 2000;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="point-cloud-container"></div>
        
        <div id="error">
            <p>Error loading point cloud</p>
        </div>
    </div>
    
    <script type="module">
        import JSONPointCloudViewer from './main.js';
        
        window.addEventListener('DOMContentLoaded', () => {
            new JSONPointCloudViewer();
        });
    </script>
</body>
</html>
